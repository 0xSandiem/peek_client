name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: Run Black
        run: black --check backend/ tests/

      - name: Run Flake8
        run: flake8 backend/ tests/ --max-line-length=88 --extend-ignore=E203,E266,E501,W503

      - name: Run isort
        run: isort --check-only --profile black backend/ tests/

  typescript-lint:
    name: TypeScript Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: client/pnpm-lock.yaml

      - name: Install dependencies
        run: cd client && pnpm install

      - name: Run ESLint
        run: cd client && pnpm lint

      - name: Run Prettier
        run: cd client && pnpm format:check
