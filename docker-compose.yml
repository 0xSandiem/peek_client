version: "3.8"

services:
  web:
    build: .
    container_name: peek_client
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      DJANGO_ENV: development
      DEBUG: "True"
      FLASK_API_URL: http://host.docker.internal:5001
      ALLOWED_HOSTS: localhost,127.0.0.1
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5001
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./static:/app/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
