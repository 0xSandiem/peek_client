version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peek_client
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key-change-in-production}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-False}
      FLASK_API_URL: ${FLASK_API_URL:-http://host.docker.internal:5001}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,peek_client}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - peek_network

networks:
  peek_network:
    name: peek_network
    driver: bridge
